---
layout: default
title: Build the Damn Product
---

<div id="home">
  <h1>Build the Damn Product</h1>
    <div class="posts">
        {% for post in site.posts %}
            <div class="post {% if forloop.last %}last{% endif %}">
                <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
                <div class="date">{{ post.date | date: "%B %-d, %Y" }}</div>
                <div class="body">
                    {{ post.excerpt }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
